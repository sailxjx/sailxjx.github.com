<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Colorfull - A fullscreen color picker</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript">
          var _gaq = _gaq || [];

    <body>
        <div class="shortcut">
          <p>Keyboard</p>
          <dl class="shortcut-content">
            <dt>?</dt><dd>切换帮助页面</dd>
            <dt>s</dt><dd>开始/暂停动画</dd>
            <dt>m</dt><dd>开始滑动取色</dd>
          </dl>
          <p>Mouse</p>
          <dl class="shortcut-content">
            <dt>click</dt><dd>拾取颜色并停止滑动取色</dd>
          </dl>
        </div>
        <div class="dashboard">
          <div class="color-list">
            <input type="text" id="c-hex" spellcheck="false" value="hex">
            <input type="text" id="c-rgba" spellcheck="false" value="rgba">
            <input type="text" id="c-hsla" spellcheck="false" value="hsla">
          </div>
          <div class="color-preview">

          </div>
        </div>
